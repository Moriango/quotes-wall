<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
    </nav>
    <div class="jumbotron">
        <h1 class="display-3">Quotes Wall!</h1>
        <h3 class="lead"> Please Log In!!!!</h3>
        <hr class="my-2">
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
        {% endfor %}
        {% endif %}       <!-- Navbar content -->
        <p class="lead">

    <div class=box></div>
    <h2>Registration</h2>
    <form action="/register_val" method="POST">
    {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
            <input type="text" name="fname" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
            <input type="text" name="lname" class="form-control"  placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" name="pswd_confirm" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
            <button type="submit" name="login" value="Login" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>  

    <h2>Login</h2>
    <form action="/home_login" method="POST">
    {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" name="login_email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" name="login_password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
            <button type="submit" name="login" value="Login" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </form>
    <nav class="navbar fixed-bottom navbar-dark bg-primary">
        <a class="navbar-brand" href="#!"></a>
    </nav>
   
</body>
</html>
